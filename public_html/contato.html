    <center><h3>Entre em contato conosco</h3></center>
    <div class="row">
        <form class="col s12" action="#" method="get">
            <div class="row">
                <div class="input-field col s6">
                    <input name="nome" id="first_name" type="text" class="validate">
                    <label for="first_name">Nome:</label>
                </div>
                <div class="input-field col s6">
                    <input name="sobrenome" id="last_name" type="text" class="validate">
                    <label for="last_name">Sobrenome</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input name="email" id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="switch">
                Deseja receber notícias da Unidavi no seu E-mail? <label> 
                    Não
                    <input name="receberNoticia" type="checkbox">
                    <span class="lever"></span>
                    Sim
                </label>
            </div>
            <br>
            <div class="input-field col s12">
                <select name="select">
                    <option value="" disabled selected>Escolha uma opção</option>
                    <option value="reclamacao">Reclamações</option>
                    <option value="duvida">Dúvida</option>
                    <option value="elogio">Elogios</option>
                </select>
            </div>
            <br>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea" length="400"></textarea>
                    <label for="textarea1">Texto</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
